{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ProWind is an engineering firm specializing in wind energy solutions to provide electric energy to you.">
    <!-- Custom styling -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favicons/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'img/favicons/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static 'img/favicons/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">


    <title>ProWind {% block title %}{% endblock %}</title>
</head>
<body>
    
    <a id="topbtn" class="go-top-btn" href="#"><i class="fas fa-arrow-up"></i></a>

    <!--Header-->
    <!--Nav-->
    {% include 'partials/_nav.html' %}

    <!-- Main Content -->
    {% block content %}
    
    {% endblock %}

   
    <!-- Links -->
    {% include 'partials/_links.html' %}
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    <!-- js -->
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
